<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TestForMycego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8">
                <form action="{% url 'mount:download' %}" method="POST">
                    {% csrf_token %}
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Created</th>
                            <th scope="col">Modified</th>
                            <!--                        <th scope="col">Download</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in data %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><input type="checkbox" id="item_{{ forloop.counter }}" name="item_{{ forloop.counter }}">
                                <label for="item_{{ forloop.counter }}"> {{ item.name }}</label></td>
                            <td>{{ item.created }}</td>
                            <td>{{ item.modified }}</td>
                            <!--                        <td>#</td>-->
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Download</button></form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
